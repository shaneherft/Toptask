<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TopTask</title>
  <link rel="stylesheet" type="text/css" href="app/css/index.css">
</head>

<body>

<div class="toptask">

  <div id="welcome-loading">
    <div class="logo"></div>
    <div class="login-spacer"></div>
    <div class="login" id="loggedout">
      <a class="login-button" id="connectLink" href="#">Connect Trello</a>
    </div>
  </div>

</div>

    <div id="loggedin">

      <div id="listOutput"></div>
      <div id="cardOutput"></div>

        <div class="toggle">
          <div class="icons">

            <div class="time-display"><h1 class=time><time>0:00</time></h1>
              <a href="#" class="timer"></a></div>
            <div class="icon-background"><a href="#" class="back"></a></div>
            <div class="icon-background"><a href="#" class="trello"></a></div>
            <div class="icon-background"><a href="#" class="tick"></a></div>
            <div class="icon-background"><a href="#" class="drag"></a></div>

          </div>
        </div>

    </div>

</body>

<script src="app/js/index.js"></script>
</html>
